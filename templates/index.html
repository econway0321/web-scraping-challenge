<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  
  <div>
    <h1>Let's Visit Mars</h1>
    <p> <a href ="/scrape">Button</a> </p>
    <h2>NASA Mars News </h2>
    <div>
      <p>{{mars.paragraph}}</p>
    </div>
    <h2>Mars Space Images</h2>
    <h2>Mars Facts</h2>
    {{mars.mars_table|safe}}

    <h2>Mars Hemispheres</h2>
    {% for planet in mars.planets %}
    <img src="{{planet.picture}}" alt="planets">
    {% endfor %}

    <img src="{{mars.list_planets }}" alt="planets">

  </div>

</body>

</html>
